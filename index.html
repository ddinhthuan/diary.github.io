<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-left">Máy tính đơn giản</h1>
        <div class="row">

            <div class="col-md-4">
                
                <div class="form-group">
                    <label for="number1">Số thứ nhất</label>
                    <input type="number" class="form-control" id="number1">
                </div>
                <div class="form-group">
                    <label for="number2">Số thứ hai</label>
                    <input type="number" class="form-control" id="number2">
                </div>
                <div class="form-group">
                    <label for="notification">Thông báo</label>
                    <input type="text" class="form-control" id="notification" readonly>
                </div>
                
            </div>
           
                
           
            <div class="col-md-4">
                <label for="operation">Chọn phép tính</label>
                <div id="operation">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="+">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Cộng (+)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="-">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Trừ (-)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="*">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Nhân (*)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="operation" value="/">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Chia (/)
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="result">Kết quả</label>
                    <input type="text" class="form-control" id="result" readonly>
                </div>
                <button class="btn btn-primary btn-block" onclick="calculateResult()">Tính</button>
            </div>
            
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
